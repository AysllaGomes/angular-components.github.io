<nav class="toast-stack" aria-label="Notificações" aria-live="polite" aria-relevant="additions">
  <div *ngFor="let t of toast.toasts(); trackBy: trackById"
       class="toast"
       [class.toast--success]="t.kind==='success'"
       [class.toast--error]="t.kind==='error'"
       [class.toast--info]="t.kind==='info'"
       [class.toast--warning]="t.kind==='warning'"
       [attr.role]="t.kind==='error' ? 'alert' : 'status'">

    <span class="icon" aria-hidden="true">
      <!-- Ícones minimalistas (herdam currentColor) -->
      <svg *ngIf="t.kind==='success'" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M9 16.2l-3.5-3.5L4 14.2 9 19l11-11-1.5-1.5z"/></svg>
      <svg *ngIf="t.kind==='error'" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2L1 21h22L12 2zm0 6l1 6h-2l1-6zm0 8a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/></svg>
      <svg *ngIf="t.kind==='info'" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M11 17h2v-6h-2v6zm0-8h2V7h-2v2z"/></svg>
      <svg *ngIf="t.kind==='warning'" width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M1 21h22L12 2 1 21zM13 18h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
    </span>

    <div class="msg">{{ t.message }}</div>

    <button *ngIf="t.actionLabel" type="button" class="toast-action" (click)="onAction(t)">
      {{ t.actionLabel }}
    </button>

    <button *ngIf="t.dismissible !== false"
            type="button"
            class="toast-close"
            aria-label="Fechar"
            (click)="toast.dismiss(t.id)">
      ×
    </button>
  </div>
</nav>
